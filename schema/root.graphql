type Vercel {
  id: ID!
  email: String!
  name: String!
  username: String!
  date: String!
  avatar: String!
  updatedAt: String!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  vercel: Vercel
}

type Query {
  me: User!
}

type Mutation {
  """
  Returns a redirect to authenticate with vercel
  """
  userLinkVercel: String!

  """
  Deploy starter theme to vercel
  """
  vercelDeployStarter(name: String!): String
}